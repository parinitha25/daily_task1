<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<h1>Nested Tables</h1>
	<table border="solid">
		<tr>
			<th>Header column 1</th>
			<th>Header column 2</th>
			<th>Header column 3</th>
			<th>Header column 4</th>
		</tr>
		<tr>
			<td>Row 2-item 1</td>
			<td>Row 2-item 2</td>
			
			
				<td>Row 2-Nested table 1
			<table border="solid" >
				<tr><th>Row 1 Header</th>
				<td>item</td>
			</tr>
				<tr>
					<th>Row 2 Header</th>
					<td>item</td>
				</tr>
				<tr>
					<th>Row 3 Header</th>
					<td>item</td>
				</tr>
			
		</table></td>

			<td>Row 2-item 4<br>
			A second line</td>
		</tr>

		<tr>
			<td>Row 3-Nested table 2
			<table border="solid" >
				<tr><th>Row 1 Header</th>
				<td>item</td>
			</tr>
				<tr>
					<th>Row 2 Header</th>
					<td>item</td>
				</tr>
			</table></td>

			<td>Row 3-item 2</td>
			<td>
	</table>

</body>
</html>
