<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<table border="solid" width="600px" align="center">
		<tr>
			<td align="right"><lable><b>Last Name</b></lable>
				<td><input type="text" name="C N" placeholder="C N" size="30px"></td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>First Name</b></lable>
				<td><input type="text" name="Parinitha" placeholder="Parinitha" size="30px"></td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Address</b></lable>
				<td><textarea rows="3" cols="30">Chikkade village pandavapur tq,mandya dist </textarea></td>
				</td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>City</b></lable>
			<td><input type="text" name="mandya" placeholder="mandya" size="20px">
				State<input type="text" name="karnataka"  size="10px">
			</td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Zip/Postal Code</b></lable>
			<td><input type="text" name="Parinitha" placeholder="571434" size="20px">
			</td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Country</b></lable>
				<td><select>
						<option value ="India" size="500px">India</option>
						<option value ="USA" size="500px">USA</option>
						<option value="srilanka" size="500px">SRILAKA</option>
					</select>
				</td>		
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Phone(country code,area code,number)</b></lable>
				<td>(+<input type="text" name="Parinitha" placeholder="359" size="2px"> )
				<input type="text" name="Parinitha" placeholder="88" size="2px"> -
				<input type="text" name="Parinitha" placeholder="8155581525" size="9px"></td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Email</b></lable>
				<td><input type="text" name="Parinitha" placeholder="parinithapari@gmail.com" size="30px">
				</td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Birth Date</b></lable>
				<td>Month<input type="text" name="Parinitha" placeholder="3" size="1px">
				Day<input type="text" name="Parinitha" placeholder="25" size="1px">
				Year(4 digit)<input type="text" name="Parinitha" placeholder="1992" size="8px">
				</td>
			</td>
		</tr>
		
		<tr>
			<td align="right"><lable><b>Gender</b></lable>
				<td><select>
						<option value ="female" size="500px">Female</option>
						<option value ="male" size="500px">Male</option>
					</select>
				</td>
			</td>
		</tr>
		<tr>
			<td align="right"><lable><b>Starting Date</b></lable>
				<td><input type="radio" name="name">Spring 2006
				<input type="radio" name="name">summer2006</td>
			</td>
		</tr>
		<tr>
			<td align="right"><label><b>Comments/Questions</b></label>
				<td>
					<textarea rows="6" cols="30">Please share all the details about today event </textarea>
				</td>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
			<input type="button" name="name" value="submit">
			<input type="button"  name="name" value="Clear This Form">
			</td>
		</tr>
	</table>
</body>
</html>
