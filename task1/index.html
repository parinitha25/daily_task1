<!DOCTYPE html>
<html>
<head>
	<title>form file</title>
</head>
<body>
	<h1>Zoo keeper application form</h1>
	<p>Please the complete the form,mandatory fields are marked with a *</p>
	<fieldset>
		<legend><h2>Contact Details</h2></legend>
			<form>
				<table width="600px">
					<tr>
						<td><label>Name*</label></td>
						<td ><input type="text" name="name" size="30"></td>
					</tr>
					<tr>
						<td><label>Telephone</label></td>
						<td><input type="text" name="name" size="30"></td>
					</tr>
					<tr>
						<td><label>Email*</label></td>
						<td><input type="text" name="name" size="30"></td>
					</tr>
				</table>
			</form>		
	</fieldset>
	<fieldset>
		<legend><h2>Personal Information</h2></legend>
			<form>
				<table width="498px">
					<tr>
						<td><label>Age*</label></td>
						<td ><input type="text" name="name" size="30"></td>
					</tr>
					<tr>
						<td><label>Gender</label></td>
						<td>
							<select>
								<option value ="female" size="50px">Female</option>
								<option value ="male" size="50px">Male</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label>When did you<br>first know you<br>wanted to be a<br>zoo-keeper?</label></td>
						<td><textarea rows="8" cols="30">  
						</textarea></td>
					</tr>
				</table>
			</form>
	</fieldset>
	<fieldset>		
		<legend><h2>PICK YOUR FAVORITE ANIMALS</h2></legend>
			<table width="600px">
				<tr>
					<td><input type="checkbox" name="Zebra">Zebra</td>
					<td><input type="checkbox" name="Aneconda">Aneconda</td>
					<td><input type="checkbox" name="Elephant">Elephant</td>
					<td><input type="checkbox" name="Pigeon">Pigeon</td>
				</tr>
				<tr>
					<td><input type="checkbox" name="Cat">Cat</td>
					<td><input type="checkbox" name="Human">Human<br></td>
					<td><input type="checkbox" name="Wildebest">Wildebest</td>
					<td><input type="checkbox" name="carb">Carb</td>
				</tr>
			</table>
	</fieldset>
	<br>
	<input type="button"  name="name" value="Submit Application" >
</body>
</html>
